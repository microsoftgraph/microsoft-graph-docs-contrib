  title: Services and features
  items:
    # Card 
    - title: Users
      links:
        - url: ./azuread-users-concept-overview.md
          itemType: overview
          text: Access and manipulate user resources directly.
    - title: Groups
      links:
        - url: ./microsoft365-groups-concept-overview.md
          itemType: overview
          text: Enable user collaboration and integration across services.
    - title: Identity and access management
      links:
        - url: ./azuread-identity-access-management-concept-overview.md
          itemType: overview
          text: Use Microsoft Entra methods to manage access and authenticate users.
    - title: Security
      links:
        - url: ./security-concept-overview.md
          itemType: overview
          text: Connect Microsoft security products, services, and partners to streamline security operations.
    - title: Microsoft Teams teamwork and communications
      links:
        - url: ./teams-concept-overview.md
          itemType: overview
          text: Explore chat-based collaboration, meetings, calling, and enterprise voice features.
    - title: Outlook calendar and mail
      links:
        - url: ./outlook-calendar-concept-overview.md
          itemType: overview
          text: Control calendars such as creating an event.
        - url: ./outlook-mail-concept-overview.md
          itemType: overview
          text: Access and manage messages and mail data.
    - title: Microsoft Graph connectors
      links:
        - url: /graph/connecting-external-content-connectors-overview
          itemType: overview
          text: Explore Microsoft Graph connectors.
        - url: /graph/connecting-external-content-build-quickstart
          itemType: get-started
          text: Build your first connector.
    - title: Microsoft Graph Data Connect
      links:
        - url: /graph/data-connect-concept-overview
          itemType: overview
          text: Explore Microsoft Graph Data Connect.
        - url: /graph/data-connect-quickstart
          itemType: get-started
          text: Build a Data Connect application. 
    - title: All services and features
      links:
        - url: ./overview-major-services.md
          itemType: concept
          text: Explore services for productivity, collaboration, people and workplace intelligence, education, and more.
        - url: /graph/whats-new-overview
          itemType: whats-new
          text: Find out what's new in the beta and v1.0 APIs.
